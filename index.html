<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ú–æ—è –≥–∞–ª–µ—Ä–µ—è</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      font-family: sans-serif;
      background: #fafafa;
      margin: 0;
    }
    h1 {
      text-align: center;
      padding: 1rem;
      margin-top: 60px; /* —â–æ–± breadcrumb –Ω–µ –ø–µ—Ä–µ–∫—Ä–∏–≤–∞–≤ */
    }
    .breadcrumb {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: #fff;
      border-bottom: 1px solid #ddd;
      padding: 0.5rem 1rem;
      z-index: 100;
    }
    .breadcrumb span {
      cursor: pointer;
      color: #0077cc;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img, .card video {
      width: 100%;
      height: 150px;
      object-fit: cover;
      display: block;
    }
    .card h3 {
      margin: 0;
      padding: 0.5rem;
      font-size: 1rem;
      word-break: break-word;
    }

    /* –õ–∞–π—Ç–±–æ–∫—Å */
    #lightbox {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #lightbox img, #lightbox video {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      background: #000;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.4);
      color: #fff;
      border: none;
      font-size: 2rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 5px;
      opacity: 0.5;
      transition: opacity 0.2s;
      user-select: none;
    }
    .nav-btn:hover {
      opacity: 1;
    }
    #prevBtn { left: 30px; }
    #nextBtn { right: 30px; }
  </style>
</head>
<body>
  <div class="breadcrumb" id="breadcrumb"></div>
  <h1>üìÅ OUR PHOTO</h1>
  <div class="grid" id="grid"></div>

  <div id="lightbox">
    <button class="nav-btn" id="prevBtn">‚óÄ</button>
    <img id="lightbox-img" src="" alt="" />
    <video id="lightbox-video" controls></video>
    <button class="nav-btn" id="nextBtn">‚ñ∂</button>
  </div>

  <script type="module">
    import { mediaTree } from './photos.js';

    const grid = document.getElementById('grid');
    const breadcrumb = document.getElementById('breadcrumb');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxVideo = document.getElementById('lightbox-video');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    let currentPath = [];
    let currentItems = [];
    let currentIndex = -1;

    function getCurrentFolder() {
      let folder = { children: mediaTree };
      for (const name of currentPath) {
        folder = folder.children.find(f => f.type === 'folder' && f.name === name);
      }
      return folder;
    }

    function render() {
      grid.innerHTML = '';
      breadcrumb.innerHTML = '';

      const root = document.createElement('span');
      root.textContent = 'Album';
      root.onclick = () => { currentPath = []; render(); };
      breadcrumb.append(root);

      currentPath.forEach((name, i) => {
        breadcrumb.append(' / ');
        const span = document.createElement('span');
        span.textContent = name;
        span.onclick = () => {
          currentPath = currentPath.slice(0, i+1);
          render();
        };
        breadcrumb.append(span);
      });

      const folder = getCurrentFolder();
      if (!folder?.children) return;

      currentItems = folder.children.filter(f => f.type !== 'folder');

      for (const item of folder.children) {
        const card = document.createElement('div');
        card.className = 'card';

        if (item.type === 'folder') {
          card.innerHTML = `
            <img src="https://cdn-icons-png.flaticon.com/512/716/716784.png" alt="folder" />
            <h3>${item.name}</h3>
          `;
          card.onclick = () => {
            currentPath.push(item.name);
            render();
          };
        } else if (item.type === 'image') {
          card.innerHTML = `
            <img src="images/${item.path}" alt="${item.name}" />
            <h3>${item.name}</h3>
          `;
          card.onclick = () => openLightbox(item);
        } else if (item.type === 'video') {
          card.innerHTML = `
            <video src="images/${item.path}" muted></video>
            <h3>${item.name}</h3>
          `;
          card.onclick = () => openLightbox(item);
        }

        grid.appendChild(card);
      }
    }

    function openLightbox(item) {
      lightbox.style.display = 'flex';
      currentIndex = currentItems.indexOf(item);
      showMedia(item);
    }

    function showMedia(item) {
      if (item.type === 'image') {
        lightboxImg.src = 'images/' + item.path;
        lightboxImg.style.display = 'block';
        lightboxVideo.style.display = 'none';
        lightboxVideo.pause();
      } else {
        lightboxVideo.src = 'images/' + item.path;
        lightboxVideo.style.display = 'block';
        lightboxImg.style.display = 'none';
        lightboxVideo.play();
      }
    }

    function closeLightbox() {
      lightbox.style.display = 'none';
      lightboxImg.src = '';
      lightboxVideo.pause();
      lightboxVideo.src = '';
    }

    function next() {
      if (currentIndex < currentItems.length - 1) {
        currentIndex++;
        showMedia(currentItems[currentIndex]);
      }
    }

    function prev() {
      if (currentIndex > 0) {
        currentIndex--;
        showMedia(currentItems[currentIndex]);
      }
    }

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) closeLightbox();
    });

    nextBtn.addEventListener('click', (e) => { e.stopPropagation(); next(); });
    prevBtn.addEventListener('click', (e) => { e.stopPropagation(); prev(); });

    document.addEventListener('keydown', (e) => {
      if (lightbox.style.display === 'flex') {
        if (e.key === 'Escape') closeLightbox();
        else if (e.key === 'ArrowRight') next();
        else if (e.key === 'ArrowLeft') prev();
      }
    });

    render();
  </script>
</body>
</html>
